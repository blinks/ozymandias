application: xn--t-g9n
version: alpha
runtime: go
api_version: go1

handlers:
- url: /img
  static_dir: static/img
- url: /css
  static_dir: static/css
- url: /js
  static_dir: static/js

- url: /$
  static_files: static/index.html
  upload: static/.*\.html$
- url: /(.*\.html)$
  static_files: static/\1
  upload: static/.*\.html$

- url: /api/.*
  script: _go_app
