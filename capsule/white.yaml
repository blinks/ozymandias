# White: Investment in conformity.

--- # A1
name: Speculative Bubble
concept: >
    Encourage auctioning white cards.
text: >
    Name two colors. Gain a gem for each non-matching card in the market.

--- # A2
name: Unity is Strength
concept: >
    Income for the all-white strategy.
text: >
    Name a color and reveal your hand. Gain a gem for each card of that color
    you reveal.

--- # A3
name: Chera's Tithe
concept: >
    Income for the white strategy.
text: >
    Name a color. Gain a gem for each sector controlled by that color.

--- # A4
name: Nyri Artifacts
concept: >
    Encourage major investment in white.
text: >
    Auction all cards of the same color in the market as one lot.

--- # A5
name: Monoculture
concept: >
    Hand reveal and some minor income.
text: >
    Name a color and reveal an opponent's hand. Gain a gem for each card not
    matching that color they reveal.

--- # A6
name: Boom Era
concept: >
    Build up civilizations, encourage investment.
text: >
    Pay up to 3 gems: place that many disks of one color.

--- # A7
name: Genesis Device
concept: >
    Power the white investment strategy.
text: >
    Name a color. Place a gem in each sector controlled by that color.

--- # B1
name: Crash of 4729
concept: >
    Reset the market.
text: >
    When bought: bury all market cards that don't match a color you choose to
    the bottom of the event deck.

--- # B2
name: Cocoon
concept: >
    Stop an active effect // recur harvest.
text: >
    When harvested: place on any discard pile.

--- # C1
name: Double-Down
concept: >
    Delayed high-value harvest.
text: >
    When bought: place on any discard pile.
    When harvested: this card is worth twice its normal value.

--- # C2
name: Plans in Motion
concept: >
    Discard recursion.
text: >
    When another card is harvested, recover a card of that color from your
    discard.

--- # C3
name: Library of Dithia
concept: >
    Provide a channel for white cards.
text: >
    At start of turn: gain a white market card.

--- # E1
name: Thorwed's Gambit
concept: >
    Power-up the white strategy.
text: >
    At end of game: each player doubles the number of icons of the color they
    have the most of.
