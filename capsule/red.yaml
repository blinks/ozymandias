# Red: Tools for the apocalypse, destroy investment.

---
name: The Ru-Shou Dam
text: "[r] Take half of all gems bid against collapse, rounded down. These gems
  do not count towards the threshold."

---
name: Thani Tribes
text: "[x] When a new sector is placed, the active player gains gems equal to
  the number of adjacent red-occupied sectors."

---
name: Crusade of the Sun
text: "[c] If red controls this sector, put a gem on this card.
  [s] Remove all gems from this card and choose a color: Place a disk of that
  color for each gem removed."

---
name: Fall of Gethi E'Feri
text: "[c] If red occupies this sector, put a gem on this card.
  [s] Remove all gems from this card: Destroy a sector with as many disks as
  gems on this card, then destroy this card."

---
name: The Titan Blockade
text: "[c] Move a top card to the bottom of its pile."

---
name: Berserkers of Grotl
text: "[c] If red occupies this sector, gain a gem for each destroyed disk you
  control."

---
name: Cyri's Treachery
text: "[c] If red occupies this sector, you may put this in an opponent's hand.
  If you do, take a card at random from their hand to your discard."

---
name: Vaults of Atif
text: "[c] If red doesn't control this sector, take all gems from this sector."

---
name: Rites of Memory
text: "[c] Pay a gem: Move an adjacent red disk to the top of its stack."

---
name: Fires at Night
text: "[c] If red controls this sector, destroy a non-red top disk."

---
name: Charon's Maw
text: "[c] Destroy an uncontrolled sector. Gain its value in gems."

---
name: March of Ashes
text: "[c] Pay a gem: Move a non-red disk from this sector to an adjacent one."

---
name: Wreckage of the Xyri
text: "[c] Pay a gem: Move a non-red disk in an adjacent sector to the bottom
  of its stack."
